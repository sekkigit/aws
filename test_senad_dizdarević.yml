---
AWSTemplateFormatVersion : 2010-09-09
Description : Test application infrastructure

Parameters:
  
  Environment:
    Type: String
    AllowedValues:
      - dev
      - prod
    Default: dev
    Description : Name of the environment that this stack creates (e.g. 'dev', 'prod', etc.).
  
  ProjectName:
    Description: This will be used for for resource names, keyname and tagging
    Type: String
    Default: Test
  
  VpcCidr:
    Description: What is the CIDR Block of IPv4 IP addresses for VPC?
    Type: String
    AllowedPattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(/([0-9]|[1-2][0-9]|3[0-2]))?$"
    Default: 10.1.0.0/16
    ConstraintDescription: The value must be valid IPv4 CIDR block.
  
  WebKeyPair:
    Description: Which Key Pair would you like to use for remote access to Web server?
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription : Key Pair must exist
  
  BastionKeyPair:
    Description: Which Key Pair would you like to use for remote access to Bastion host?
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription : Key Pair must exist
  
  BastionSourceCidr:
    Description: What is the CIDR Block of IPv4 IP addresses allowed to access your Bastion Host via RDP?
    Type: String
    Default: 0.0.0.0/0
    AllowedPattern: "^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(/([0-9]|[1-2][0-9]|3[0-2]))?$"
    ConstraintDescription: The value must be valid IPv4 CIDR block.
  
  PublicSubnetAZaCidr:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the Availability Zone "A"
    Type: String
    Default: 10.1.10.0/24
  
  PublicSubnetAZbCidr:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the Availability Zone "B"
    Type: String
    Default: 10.1.11.0/24
  
  #PublicSubnetAZcCidr:
  #  Description: Please enter the IP range (CIDR notation) for the public subnet in the Availability Zone "C"
  #  Type: String
  #  Default: 10.1.12.0/24

  PrivateSubnetAZaCidr:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the Availability Zone "A"
    Type: String
    Default: 10.1.20.0/24
  
  PrivateSubnetAZbCidr:
    Description: Please enter the IP range (CIDR notation) for the private subnet in the Availability Zone "B"
    Type: String
    Default: 10.1.21.0/24

  #PrivateSubnetAZcCidr:
  #  Description: Please enter the IP range (CIDR notation) for the private subnet in the Availability Zone "C"
  #  Type: String
  #  Default: 10.1.22.0/24

Metadata:

  AWS::CloudFormation::Interface:
      ParameterGroups:
        -
          Label:
            default: "Project template"
          Parameters:
            - ProjectName
            - Environment
            - VpcCidr
            - PublicSubnetAZaCidr
            - PublicSubnetAZbCidr
            #- PublicSubnetAZcCidr
            - PrivateSubnetAZaCidr
            - PrivateSubnetAZbCidr
            #- PrivateSubnetAZcCidr
            - BastionSourceCidr
            - BastionKeyPair
            - WebKeyPair
  
      ParameterLabels:
        ProjectName:
          default: "Project"
        Environment:
          default: "Name"
        VpcCidr:
          default: "VPC CIDR"
        PublicSubnetAZaCidr:
          default: "PublicSubnet A"
        PublicSubnetAZbCidr:
          default: "PublicSubnet B"
        #PublicSubnetAZcCidr:
        #  default: "PublicSubnet C"
        PrivateSubnetAZaCidr:
          default: "PrivateSubnet A"
        PrivateSubnetAZbCidr:
          default: "PrivateSubnet B"
        #PrivateSubnetAZcCidr:
        #  default: "PrivateSubnet C"
        BastionSourceCidr:
          default: "Source IP"
        BastionKeyPair:
          default: "Bastion KEY"
        WebKeyPair:
          default: "Web site KEY"

Mappings:
  
  EnvMap:
    
    dev:
      #Web server
      BastionServerAmiId: ami-0fb5befc1450ca205 # Microsoft Windows Server 2022 Full Locale English AMI provided by Amazon
      WindowsServerAmiId: ami-0fb5befc1450ca205
      WebsiteInstanceType: "t3.small"
      WebsiteVolumeSize: 30
      WebsiteDesiredCapacity: 1
      WebsiteMaxSize: 1
      WebsiteMinSize: 1
      #Redis
      RedisCacheNodeType: "cache.t2.micro"
    
    prod:
      #Web server
      BastionServerAmiId: ami-0fb5befc1450ca205 # Microsoft Windows Server 2022 Full Locale English AMI provided by Amazon
      WindowsServerAmiId: ami-0fb5befc1450ca205
      WebsiteInstanceType: "t3.small"
      WebsiteVolumeSize: 40
      WebsiteDesiredCapacity: 2
      WebsiteMaxSize: 2
      WebsiteMinSize: 2
      #Redis
      RedisCacheNodeType: "cache.t2.small"

Resources:
#Network
  Vpc:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      InstanceTenancy: default
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Vpc

  InternetGateway: 
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name 
        Value: !Sub ${ProjectName} InternetGateway

  VpcInternetGatewayAttachment: 
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref InternetGateway

# Public and private subnets
  PublicSubnetAZa:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnetAZaCidr
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} public-subnet-a
  
  PublicSubnetAZb:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PublicSubnetAZbCidr
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} public-subnet-b

  #PublicSubnetAZc:
  #  Type: AWS::EC2::Subnet
  #  Properties:
  #    VpcId: !Ref Vpc
  #    CidrBlock: !Ref PublicSubnetAZcCidr
  #    AvailabilityZone: !Select [ 2, !GetAZs  '' ]
  #    MapPublicIpOnLaunch: true
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} public-subnet-c

  PrivateSubnetAZa:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnetAZaCidr
      AvailabilityZone: !Select [ 0, !GetAZs  '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} private-subnet-a

  PrivateSubnetAZb:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: !Ref PrivateSubnetAZbCidr
      AvailabilityZone: !Select [ 1, !GetAZs  '' ]
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} private-subnet-b

  #PrivateSubnetAZc:
  #  Type: AWS::EC2::Subnet
  #  Properties:
  #    VpcId: !Ref Vpc
  #    CidrBlock: !Ref PrivateSubnetAZcCidr
  #    AvailabilityZone: !Select [ 1, !GetAZs  '' ]
  #    MapPublicIpOnLaunch: false
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} private-subnet-c

#NetworkAclEntry
  NetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref Vpc
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} NetworkAcl

  Acl1:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Egress: true
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
      NetworkAclId: !Ref NetworkAcl
        
  Acl2:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      CidrBlock: 0.0.0.0/0
      Protocol: -1
      RuleAction: allow
      RuleNumber: 100
      NetworkAclId: !Ref NetworkAcl

#Routes 
  PublicSubnetAZaRouteTable:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable  
      SubnetId:  !Ref PublicSubnetAZa
  
  PublicSubnetAZbRouteTable: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnetAZb

  #PublicSubnetAZcRouteTable: 
  #  Type: AWS::EC2::SubnetRouteTableAssociation
  #  Properties: 
  #    RouteTableId: !Ref PublicRouteTable
  #    SubnetId: !Ref PublicSubnetAZc
        
  PrivateSubnetAZaRouteTable: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PrivateRouteTableA
      SubnetId: !Ref PrivateSubnetAZa

  PrivateSubnetAZbRouteTable: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PrivateRouteTableB
      SubnetId: !Ref PrivateSubnetAZb

  #PrivateSubnetAZcRouteTable: 
  #  Type: AWS::EC2::SubnetRouteTableAssociation
  #  Properties: 
  #    RouteTableId: !Ref PrivateRouteTableC
  #    SubnetId: !Ref PrivateSubnetAZc

  RouteToInternetGateway: 
    Type: AWS::EC2::Route
    DependsOn: VpcInternetGatewayAttachment
    Properties: 
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PublicRouteTable
      GatewayId: !Ref InternetGateway
      
  RouteToNATA: 
    Type: AWS::EC2::Route
    Properties: 
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivateRouteTableA
      NatGatewayId: !Ref NATGatewayB
  
  RouteToNATB:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      RouteTableId: !Ref PrivateRouteTableB
      NatGatewayId: !Ref NATGatewayB

  #RouteToNATC:
  #  Type: AWS::EC2::Route
  #  Properties:
  #    DestinationCidrBlock: 0.0.0.0/0
  #    RouteTableId: !Ref PrivateRouteTableC
  #    NatGatewayId: !Ref NATGatewayC

# SubnetNetworkAclAssociation
  SubnetAclPublicA:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref PublicSubnetAZa
        
  SubnetAclPublicB:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties:
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref PublicSubnetAZb
  
  #SubnetAclPublicC:
  #  Type: AWS::EC2::SubnetNetworkAclAssociation
  #  Properties:
  #    NetworkAclId: !Ref NetworkAcl
  #    SubnetId: !Ref PublicSubnetAZc

  SubnetAclPrivateA:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties: 
      NetworkAclId: !Ref NetworkAcl
      SubnetId : !Ref PrivateSubnetAZa

  SubnetAclPrivateB:
    Type: AWS::EC2::SubnetNetworkAclAssociation
    Properties: 
      NetworkAclId: !Ref NetworkAcl
      SubnetId: !Ref PrivateSubnetAZb

  #SubnetAclPrivateC:
  #  Type: AWS::EC2::SubnetNetworkAclAssociation
  #  Properties: 
  #    NetworkAclId: !Ref NetworkAcl
  #    SubnetId: !Ref PrivateSubnetAZc

# NatGateway
  ElasticIP1:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} EIP1

  ElasticIP2:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} EIP2

  #ElasticIP3:
  #  Type: AWS::EC2::EIP
  #  Properties:
  #    Domain: vpc
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} EIP3

  NATGatewayA:
    Type: AWS::EC2::NatGateway
    DependsOn: VpcInternetGatewayAttachment
    Properties:
      AllocationId: !GetAtt ElasticIP1.AllocationId
      SubnetId: !Ref PublicSubnetAZa
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} NAT1
   
  NATGatewayB:
    Type: AWS::EC2::NatGateway
    DependsOn: VpcInternetGatewayAttachment
    Properties :
      AllocationId: !GetAtt ElasticIP2.AllocationId
      SubnetId: !Ref PublicSubnetAZb
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} NAT2

  #NATGatewayC:
  #  Type: AWS::EC2::NatGateway
  #  DependsOn: VpcInternetGatewayAttachment
  #  Properties :
  #    AllocationId: !GetAtt ElasticIP3.AllocationId
  #    SubnetId: !Ref PublicSubnetAZc
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} NAT3

# Public & Private route table creation and association
  PublicRouteTable: 
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} PublicRoute
  
  PrivateRouteTableA: 
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} PrivateRoute-A
  
  PrivateRouteTableB: 
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} PrivateRoute-B

  #PrivateRouteTableC: 
  #  Type: AWS::EC2::RouteTable
  #  Properties: 
  #    VpcId: !Ref Vpc
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} PrivateRoute-C

#####LoadBalancer
##  WebsiteELB
  WebsiteLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: "WebsiteELB"
      SecurityGroups: [!Ref WebsiteELBSecurityGroup]
      Subnets:
      - !Ref PublicSubnetAZa
      - !Ref PublicSubnetAZb
      #- !Ref PublicSubnetAZc
      IpAddressType: "ipv4"
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} ELB

  HTTPELBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
      - TargetGroupArn: !Ref WebsiteELBTargetGroup
        Type: forward
      LoadBalancerArn: !Ref WebsiteLoadBalancer
      Port: 80
      Protocol: HTTP

  WebsiteELBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '60'
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: '/'
      HealthCheckPort: '80'
      HealthCheckProtocol: 'HTTP'
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      Matcher:
        HttpCode: '200'
      Name: Website-ELB
      Port: 80
      Protocol: 'HTTP'
      UnhealthyThresholdCount: 3
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} WebsiteELBTargetGroup

#AutoScalingGroup
  WebsiteScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    CreationPolicy:
      ResourceSignal:
        Count: !FindInMap [EnvMap, !Ref Environment, WebsiteDesiredCapacity]
        Timeout: "PT25M"
    Properties:
      AvailabilityZones:
        - !Select [ 0, !GetAZs  '' ]
        - !Select [ 1, !GetAZs  '' ]
        #- !Select [ 2, !GetAZs  '' ]
      Cooldown: "150"
      DesiredCapacity: !FindInMap [EnvMap, !Ref Environment, WebsiteDesiredCapacity]
      HealthCheckGracePeriod: 300
      HealthCheckType: "EC2"
      LaunchConfigurationName: !Ref WebsiteLaunchConfiguration
      MaxSize: !FindInMap [EnvMap, !Ref Environment, WebsiteVolumeSize]
      MinSize: !FindInMap [EnvMap, !Ref Environment, WebsiteMinSize]
      TargetGroupARNs: [!Ref WebsiteELBTargetGroup]
      VPCZoneIdentifier:
        - !Ref PublicSubnetAZa
        - !Ref PublicSubnetAZb
        #- !Ref PublicSubnetAZc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Website
          PropagateAtLaunch: true

#LaunchConfiguration
  WebsiteLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      KeyName: !Ref WebKeyPair
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          VolumeType: gp2
          VolumeSize: !FindInMap [EnvMap, !Ref Environment, WebsiteVolumeSize]
      ImageId: !FindInMap [EnvMap, !Ref Environment, WindowsServerAmiId]
      InstanceType: !FindInMap [EnvMap, !Ref Environment, WebsiteInstanceType]
      SecurityGroups: [!Ref WebsiteSecurityGroup]
      IamInstanceProfile: !Ref WebIamProfile
      UserData:
        Fn::Base64: !Sub |
          <powershell>
            Install-WindowsFeature -name Web-Server -IncludeManagementTools
            ######## SIGNAL TO CLOUD FORMATION
            cfn-signal -e 0 --stack=${AWS::StackName} --resource=WebsiteScalingGroup --region=${AWS::Region}
          </powershell>

## REDIS  
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: !Sub ${ProjectName} Redis Subnet Group
      SubnetIds:
        - !Ref PrivateSubnetAZb
        - !Ref PrivateSubnetAZa
        #- !Ref PrivateSubnetAZc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} RedisSubnetGroup

  RedisCacheCluster:
    Type: AWS::ElastiCache::CacheCluster
    DeletionPolicy: Snapshot
    Properties:
      ClusterName: Test
      CacheNodeType: !FindInMap [EnvMap, !Ref Environment, RedisCacheNodeType]
      CacheParameterGroupName: !Ref RedisParameterGroup
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      VpcSecurityGroupIds: [!GetAtt RedisSecurityGroup.GroupId]
      Engine: redis
      EngineVersion: 5.0.4
      NumCacheNodes: 1
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} RedisCacheCluster

  RedisParameterGroup:
    Type: AWS::ElastiCache::ParameterGroup
    Properties:
      CacheParameterGroupFamily: redis5.0
      Description: !Sub ${ProjectName} RedisParameterGroup
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} RedisParameterGroup

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${ProjectName} RedisSecurityGroup
      VpcId: !Ref Vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} Redis.SG
        
  RedisSecurityGroupIngress:
    Type : AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RedisSecurityGroup
      IpProtocol: tcp
      FromPort: 6379
      ToPort: 6379
      SourceSecurityGroupId: !Ref WebsiteELBSecurityGroup

#Bastion host
  BastionA:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref BastionKeyPair
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          VolumeType: gp2
          VolumeSize: !FindInMap [EnvMap, !Ref Environment, WebsiteVolumeSize]
      ImageId: !FindInMap [EnvMap, !Ref Environment, BastionServerAmiId]
      InstanceType: !FindInMap [EnvMap, !Ref Environment, WebsiteInstanceType]
      InstanceInitiatedShutdownBehavior: stop
      DisableApiTermination: false
      NetworkInterfaces:
      - AssociatePublicIpAddress: true
        DeviceIndex: "0"
        GroupSet:
        - !Ref BastionSecurityGroup
        SubnetId: !Ref PublicSubnetAZa
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} BastionA

  BastionB:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref BastionKeyPair
      BlockDeviceMappings:
      - DeviceName: /dev/sda1
        Ebs:
          VolumeType: gp2
          VolumeSize: !FindInMap [EnvMap, !Ref Environment, WebsiteVolumeSize]
      ImageId: !FindInMap [EnvMap, !Ref Environment, BastionServerAmiId]
      InstanceType: !FindInMap [EnvMap, !Ref Environment, WebsiteInstanceType]
      InstanceInitiatedShutdownBehavior: stop
      DisableApiTermination: false
      NetworkInterfaces:
      - AssociatePublicIpAddress: true
        DeviceIndex: "0"
        GroupSet:
        - !Ref BastionSecurityGroup
        SubnetId: !Ref PublicSubnetAZb
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} BastionB

  #BastionC:
  #  Type: AWS::EC2::Instance
  #  Properties:
  #    KeyName: !Ref BastionKeyPair
  #    BlockDeviceMappings:
  #    - DeviceName: /dev/sda1
  #      Ebs:
  #        VolumeType: gp2
  #        VolumeSize: !FindInMap [EnvMap, !Ref Environment, WebsiteVolumeSize]
  #    ImageId: !FindInMap [EnvMap, !Ref Environment, BastionServerAmiId]
  #    InstanceType: !FindInMap [EnvMap, !Ref Environment, WebsiteInstanceType]
  #    InstanceInitiatedShutdownBehavior: stop
  #    DisableApiTermination: false
  #    NetworkInterfaces:
  #    - AssociatePublicIpAddress: true
  #      DeviceIndex: "0"
  #      GroupSet:
  #      - !Ref BastionSecurityGroup
  #      SubnetId: !Ref PublicSubnetAZc
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} BastionC

  BastionEIP1:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref BastionA
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} BastionEIP1

  BastionEIP2:
    Type: AWS::EC2::EIP
    Properties:
      InstanceId: !Ref BastionB
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName} BastionEIP2

  #BastionEIP3:
  #  Type: AWS::EC2::EIP
  #  Properties:
  #    InstanceId: !Ref BastionC
  #    Tags:
  #      - Key: Name
  #        Value: !Sub ${ProjectName} BastionEIP3

#SecurityGroup
  WebsiteELBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Vpc
      GroupName: Website.ELBSecurityGroup
      GroupDescription: Website ELB Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Website.ELB.SG

  WebsiteSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Vpc
      GroupName: Website.WebsiteSecurityGroup
      GroupDescription: Website Security Group
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        SourceSecurityGroupId: !Ref WebsiteELBSecurityGroup
      - IpProtocol: tcp
        FromPort: 6379
        ToPort: 6379
        SourceSecurityGroupId: !Ref RedisSecurityGroup
      - IpProtocol: tcp
        FromPort: 3389
        ToPort: 3389
        SourceSecurityGroupId: !Ref BastionSecurityGroup
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Website.SG

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref Vpc
      GroupName: Bastion.BastionSecurityGroup
      GroupDescription: Bastion Host Security Group
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} Bastion.SG

  BastionSecurityGroupIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 3389
      ToPort: 3389
      CidrIp: !Ref BastionSourceCidr

  BastionSecurityGroupEgressRule:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      GroupId: !Ref BastionSecurityGroup
      IpProtocol: tcp
      FromPort: 3389
      ToPort: 3389
      DestinationSecurityGroupId: !Ref WebsiteSecurityGroup

#Policys
  Ec2Policy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Sub ${Environment}.Ec2Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
          -  "ec2:DescribeSecurityGroups"
          -  "ec2:Describe*"
          -  "ec2:Get*"
          Resource: "*"
      Roles:
      - !Ref WebRole

  CloudWatchPolicy: 
    Type: AWS::IAM::Policy
    Properties: 
      PolicyName: !Sub ${Environment}.CloudWatchPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
          -  "cloudwatch:PutMetricData"
          -  "logs:CreateLogGroup"
          -  "logs:CreateLogStream"
          -  "logs:DescribeLogGroups"
          -  "logs:DescribeLogStreams"
          -  "logs:PutLogEvents"
          Resource: "*"
      Roles: 
        - !Ref WebRole
      
# Role
  WebRole: 
    Type: AWS::IAM::Role
    Properties: 
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
        - Effect: Allow
          Principal:
            Service:
            - "ec2.amazonaws.com"
          Action:
            - "sts:AssumeRole"
      Path: "/"
      Tags:
      - Key: Name
        Value: !Sub ${ProjectName} WebRole

# IAM Profile
  WebIamProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles: [!Ref WebRole]

